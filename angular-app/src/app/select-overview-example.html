<h4>from</h4>
<mat-form-field>
  <mat-label>from</mat-label>

  <mat-select [(ngModel)]="selected1" required>
    <mat-option *ngFor="let currency of currencies" [value]="currency.exchange">
      {{currency.symbol}}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field>
  <input matInput required type = "number" [(ngModel)]="amount1" (keyup.enter)="calculate(1)">
</mat-form-field>


<h4>to</h4>
<mat-form-field>
  <mat-label>to</mat-label>
  <mat-select [(ngModel)]="selected2" required>
    <mat-option *ngFor="let currency of currencies" [value]="currency.exchange">
      {{currency.symbol}}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field>
  <input matInput required type = "number"  [(ngModel)]="amount2" (keyup.enter)="calculate(2)">
</mat-form-field>
